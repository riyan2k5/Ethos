name: Unit Tests and ML Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        pytest src/tests/test_preprocessing.py -v --cov=src.preprocessing --cov-report=xml --cov-report=term
    
    - name: Run ML tests
      run: |
        pytest src/tests/test_ml_model.py -v --cov=src.ml --cov-report=xml --cov-report=term
    
    - name: Set up database connection for DeepChecks tests
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        if [ -z "$DATABASE_URL" ]; then
          echo "⚠️  DATABASE_URL not set. DeepChecks tests will be skipped."
        else
          echo "✅ DATABASE_URL is set (hidden for security)"
        fi
    
    - name: Run DeepChecks ML tests
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        pytest src/tests/test_ml_deepchecks.py -v --tb=short || echo "⚠️  DeepChecks tests failed or skipped (check if database is available)"
      continue-on-error: true
    
    - name: Generate coverage report
      run: |
        pytest src/tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
