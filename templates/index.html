<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethos | Music Discovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="logo" onclick="loadHome()">
                <i class="fas fa-music"></i>
                <span>Ethos</span>
            </h1>
            
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="search-input" placeholder="Search songs..." autocomplete="off">
                <button id="search-clear" onclick="clearSearch()" style="display:none;">Ã—</button>
                <div id="live-results" class="dropdown hidden"></div>
            </div>
            
            <button id="settings-btn" class="settings-btn" onclick="openSettings()" title="Settings & Analytics">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>
    
    <main id="content-area">
        <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>Loading recommendations...</p>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden" onclick="backdropClose(event)">
        <div class="modal-content settings-content">
            <span class="close-btn" onclick="closeSettings()"><i class="fa-solid fa-xmark"></i></span>
            <h2 class="settings-title"><i class="fas fa-chart-line"></i> Model Analytics</h2>
            <div id="analytics-content" class="analytics-container">
                <div class="loading"><i class="fas fa-spinner fa-spin"></i><p>Loading analytics...</p></div>
            </div>
        </div>
    </div>

    <!-- Song Modal -->
    <div id="song-modal" class="modal hidden" onclick="backdropClose(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></span>
            
            <div class="modal-header">
                <div class="poster-wrapper">
                    <img id="m-poster" src="" alt="Album Cover">
                </div>
                <div class="modal-info">
                    <h2 id="m-title">Song Title</h2>
                    <div class="m-meta">
                        <span id="m-artist" class="pixel-badge">Artist</span>
                    </div>
                    
                    <!-- AI Tags -->
                    <div id="ai-tags-row" class="ai-tags-row"></div>
                    
                    <p id="m-desc">Description...</p>
                    
                    <div class="control-deck">
                        <button id="play-btn" class="pixel-btn action" onclick="playOnSpotify()">
                            <i class="fab fa-spotify"></i> Play on Spotify
                        </button>
                        <button id="like-btn" class="pixel-btn" onclick="toggleLike()">
                            <i class="fa-regular fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Similar Songs -->
            <div id="similar-section" class="similar-section">
                <h3 class="section-title">More like this</h3>
                <div id="similar-songs" class="similar-songs-grid"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
